  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

db:
  name:
  serverConfig:
    name:
    key:
  saPasswordSecret: 
    name:
    key:
  dbPasswordSecret:
    name:
    key:
  includeImport: "FALSE"
  includePublish: "FALSE"
  insertTestData: "FALSE"

