# Default values for oapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

useLocalImage:

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/organisations-api
  pullPolicy: Always

imagePullSecrets: 
- name: regcredlocal
nameOverride: oapi
fullnameOverride: gpitfutures-bc-oapi

minReadySeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5103

resources: 
  requests:
    cpu: 250m
    memory: 50Mi
  limits:
    cpu: 1000m
    memory: 500Mi
  
nodeSelector: {}

tolerations: []

affinity: {}

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

connectionStringSecret: 
  name: 
  key:   

# make sure its false if env == prod
allowInvalidCertificate: false

serviceDependencies:
  oidc:
    baseUriConfig:
      name: 
      key: 
  email:
    hostUriConfig:
      name:
      key:  
    port:

env:
  configmap:
  secrets:
  values:    

