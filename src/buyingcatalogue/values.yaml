isapi:
  enabled: true
  disabledUrl:   
  replicaCount: 1
  image:
    repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/identity-isapi
  useLocalImage: false
  imagePullSecrets: 
  nameOverride: "isapi"
  fullnameOverride: "gpitfutures-bc-isapi"
  service:
    type: ClusterIP
    port: 5102
  volumes:
    - name: cert
      secret:
        secretName: isapi-cert   
  volumeMounts:
    - mountPath: "/cert"
      name: cert
      readOnly: true
  connectionStringSecret: 
    name: "bc-buyingcatalogue"
    key: isapi-db-connection-string 
  oidcClientSecret: 
    name: "bc-buyingcatalogue"
    key: oidc-client-secret 
  issuerUrlConfig: 
    name: "bc-buyingcatalogue"
    key: issuer-url 
  insertTestData: true
  clients: 
    - clientId: "NodeClient"
      clientName: "Main Node Client"
      allowedGrantTypes: "Code"
      allowOfflineAccess : false
      requireClientSecret : true
      secret: 
        name: "bc-buyingcatalogue"
        key: oidc-client-secret 
      requirePkce : true
      requireConsent: false
      redirectUrls: 
      postLogoutRedirectUrls: 
      allowedScopes: 
        - openid
        - email
        - profile
        - Organisation
        - Ordering
  serviceDependencies:
    email:
      hostUriConfig:
        name: "bc-buyingcatalogue"
        key: email-url      
      port: 587
      authenticationRequired: false
      userName:
        name: "bc-buyingcatalogue"
        key: email-user-name
      password:
        name: "bc-buyingcatalogue"
        key: email-password
    pb:
      baseAddressConfig:
        name: "bc-buyingcatalogue"
        key: pb-url
      loginPath: /re-login
      logoutPath: /signout-callback-oidc
  allowInvalidCertificate: false
  dataProtection:
    applicationName: "ISAPI Development"
  pathBase: "identity"
  certificateSettings: 
    useDeveloperCertificate: false
    certificatePath: "/cert/tls.crt"
    privateKeyPath: "/cert/tls.key"
  # use these settings to adjust the password reset email
  # passwordReset:
  #   emailMessage:
  #     senderName:
  #     senderAddress:
  #     subject:
  #     htmlBody:
  #     textBody:

  # use these settings to adjust the registration email
  # registration:
  #   emailMessage:
  #     senderName:
  #     senderAddress:
  #     subject:
  #     htmlBody:
  #     textBody:
  ingress:
    enabled: true
    hosts:
      - paths: 
          - /identity/health
          - /identity/css  
          - /identity/nhsuk-frontend
          - /identity/Account
          - /identity/Consent
          - /identity/Error
          - /identity/connect
          - /identity/.well-known

