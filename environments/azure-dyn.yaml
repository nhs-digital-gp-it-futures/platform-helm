dbPassword:
clientSecret:
appBaseUrl: "https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk"
baseIsapiEnabledUrl: "https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/identity"

testStorage:
  storageClassName: "azurefile"
  accessMode: "ReadWriteMany"

keyVault:
  enabled: false  
  name: gpitfutures-dev-core-kv #should override per environment
  isapiCertificateSecretName: buyingcataloguedev

azurite:
  enabled: false
  connectionString:                          # override per environment
  
dapi:
  enabled: true  
  replicaCount: 1  

db:
  enabled: false
  disabledUrl: "" #azure sql url
  service:
    port: 1433
  
bapi-db-deploy:
  enabled: true
  db:
    includeImport: "TRUE"
    includePublish: "TRUE"
    insertTestData: "TRUE"

isapi-db-deploy:
  enabled: true

ordapi-db-deploy:
  enabled: true
    
bapi:  
  enabled: true  
  replicaCount: 1

isapi:
  enabled: true  
  replicaCount: 1  
  clients: 
    - clientId: "NodeClient"
      clientName: "Main Node Client"
      allowedGrantTypes: "Code"
      allowOfflineAccess : false
      requireClientSecret : true
      secret: 
        name: "bc-buyingcatalogue"
        key: oidc-client-secret 
      requirePkce : true
      requireConsent: false
      redirectUrls:         
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/oauth/callback          #To override from build
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/admin/oauth/callback    #To override from build
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/order/oauth/callback    #To override from build
      postLogoutRedirectUrls: 
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/signout-callback-oidc        #To override from build
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/admin/signout-callback-oidc  #To override from build
        - https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk/order/signout-callback-oidc  #To override from build

  allowInvalidCertificate: ### set to false once valid cert added
  serviceDependencies:
    email:
      allowInvalidCertificate: true                 # our maildev image uses self-signed certs, override in prod
  dataProtection:
    applicationName: "ISAPI Development"
  ingress:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: azure/application-gateway
      appgw.ingress.kubernetes.io/appgw-ssl-certificate: dev-buying-catalogue-digital-nhs-uk 
      appgw.ingress.kubernetes.io/ssl-redirect: "true"    
    hosts:
      - host: https://<namespace>.dyn.buyingcatalogue.digital.nhs.uk" #To override from build
        paths: 
          - /identity/health/*
          - /identity/css/*  
          - /identity/nhsuk-frontend/*          
          - /identity/account/*          
          - /identity/consent*          
          - /identity/error/*
          - /identity/connect/*
          - /identity/.well-known/*

oapi:
  enabled: true  
  replicaCount: 1
  allowInvalidCertificate: true ### set to false once valid cert added
    
ordapi:
  enabled: true  
  replicaCount: 1
  allowInvalidCertificate: true ### set to false once valid cert added

email:
  enabled: true  #probably leave enabled apart from prod  
  replicaCount: 1
  ingress:
    enabled: true
    annotations: 
